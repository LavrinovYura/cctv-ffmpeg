<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="admin-control-styles.css">
  <link rel="stylesheet" href="../../../common/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="navigation"></div>
<script src="../../../common/common.js"></script>
<div class="sidebar">
  <h2>Admin Menu</h2>
  <ul>
    <li><a href="#" id="manageUsersLink">Manage Users</a></li>
    <li><a href="#" id="manageStreamsLink">Manage Streams</a></li>
  </ul>
</div>

<div class="content">
  <div id="userManagement" class="section">
    <h2>User Management</h2>
    <button id="addUserButton">Add User</button>
    <div id="userFormModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="userForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>

          <label for="secondName">Last Name:</label>
          <input type="text" id="secondName" name="secondName" required>

          <label for="middleName">Middle Name:</label>
          <input type="text" id="middleName" name="middleName" required>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="role">Role:</label>
          <select id="role" name="role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>

          <button type="submit">Register User</button>
        </form>
      </div>
    </div>

    <div id="userListContainer">
      <table id="userList">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Name</th>
          <th>Username</th>
          <th>Roles</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- User rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="streamManagement" class="section" style="display:none;">
    <h2>Stream Management</h2>
    <button id="addStreamButton">Add Stream</button>
    <div id="streamFormModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="streamForm">
          <label for="streamName">Stream Name:</label>
          <input type="text" id="streamName" name="streamName" required>

          <label for="groupName">Group Name:</label>
          <input type="text" id="groupName" name="groupName" required>

          <label for="rtspUrl">RTSP URL:</label>
          <input type="text" id="rtspUrl" name="rtspUrl" required>

          <div class="record-stream">
            <label for="record">Record Stream</label>
            <input type="checkbox" id="record" name="record">
          </div>

          <button type="submit">Start Stream</button>
        </form>
      </div>
    </div>

    <div id="streamListContainer">
      <table id="streamList">
        <thead>
        <tr>
          <th>Stream Name</th>
          <th>Group Name</th>
          <th>RTSP URL</th>
          <th>Record</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Stream rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Добавляем модальное окно для загрузки -->
<div id="loadingModal">
  <div class="modal-content">
    <span id="loadingStatus">Starting Stream...</span>
    <div class="loader"></div>
    <span id="successStatus" style="display:none;">Stream added successfully</span>
    <span id="errorStatus" style="display:none;">An error occurred</span>
  </div>
</div>

<script src="admin-script.js"></script>
</body>
</html>
